<head>

        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="main-body.css">
</head>

<body>
    <div class="navigation">
        <ul>
            <li><a href="">Trang chủ</a></li>
            <li><a href="">Tin tức</a></li>
            <li><a href="">Thống kê</a></li>
            <li><a href="">Bản đồ</a></li>
            <li><a href="">Về chúng tôi</a></li>
        </ul>
    </div>
    <div id="main-body">
        <div id="content" class="body-section">
            <h1>
                Thiên tai đã ảnh hưởng thế nào tới đời sống con người
            </h1>
            <div id="map">
            </div>
        </div>
        <div id="slidebar" class="body-section">
            <h2>Thời tiết ngày mai</h2>
        </div>
    </div>
</body>

<script>
    //default
    var map = L.map('map').fitWorld();
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    map.locate({ setView: true, maxZoom: 16 });
    //bật định vị
    function onLocationFound(e) {
        var radius = e.accuracy;

        L.marker(e.latlng).addTo(map)
            .bindPopup("You are within " + radius + " meters from this point").openPopup();

        L.circle(e.latlng, radius).addTo(map);
    }
    map.on('locationfound', onLocationFound);
    //không bật định vị
    function onLocationError(e) {
        alert(e.message);
    }
    map.on('locationerror', onLocationError);
    //get position in map
    var popup = L.popup();
    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent(`You clicked the map at (${e.latlng.lat.toFixed(3)}, ${e.latlng.lng.toFixed(3)})`)
            .openOn(map);
    }
    map.on('click', onMapClick);
</script>

</html>
